    <body>
      <h1>Unidad 3 | Actividad 3 :: tema() </h1>

      <script>
      let opc = window.prompt("Menu de opciones: \n1. Sumar \n2. Restar\n3. Multiplicar\n4. Dividir\nQue opcion deseas?");
      let val_1 = Number(window.prompt("Cual es el primer valor? "));
      let val_2 = Number(window.prompt("Cual es el segundo valor?"));

      switch(opc){

        case "1":
            document.write("<h3>Operacion Suma</h3>");
            document.write("<code>" + val_1 + "+" + val_2 + "=" + (val_1 + val_2) + "</code>");
            break;
        
        case "2":
            document.write("<h3>Operacion Resta<h3>");
            document.write("<code>" + val_1 + "-" + val_2 + "=" + (val_1 - val_2) + "</code>");
            break;

        case "3":
            document.write("<h3>Operacion Multiplicacion<h3>");
            document.write("<code>" + val_1 + "*" + val_2 + "=" + (val_1 * val_2) + "</code>");
            break;
        
        case "4":
            document.write("<h3>Operacion Divide<h3>");
            document.write("<code>" + val_1 + "/" + val_2 + "=" + (val_1 / val_2) + "</code>");
            break;
      }

       </script>
      
    </body>
</html>
